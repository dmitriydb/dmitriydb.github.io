<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style media="screen">
        @font-face { font-family: JuneBug; src: url('Roadgeek Transport Medium.TTF');
      }
    </style>


  </head>
  <body>

    <script type="text/babel">
        class TerminalScreen extends React.Component {
          render() {
              return (
                <div>
                <Panel/>
                <Menu/>
                </div>
              );
          }
        }

        class Panel extends React.Component {
          render() {
            const panelStyle = {
               height: '70px',
               backgroundColor: '#B3B3B3',
               paddingTop: 10
            };
            return (
              <div style={panelStyle}>
                <SystemMenuButton/>
                <ScreenTitle name="Главное меню WMS"/>
                <NavigationButtons buttonsQty="3"/>
              </div>
            );
          }
        }

        class ScreenTitle extends React.Component {
          render() {
            const screenTitleStyle = {
              fontSize: '30px',
              color: '#595959',
              float: 'left',
              marginLeft: 20
            };

            return (
              <div style={screenTitleStyle}><p>{this.props.name}</p></div>
            )
          }
        }

        class Menu extends React.Component {
          render() {
            const menuStyle = {
               backgroundColor: '#FFFFFF'
            };
              return (
                <div style={menuStyle}>
                <br/>
                  <MenuItem numberColor='#FFD500' position='0' name='Приемка' hasArrow='true'/>
                  <MenuItem numberColor='#FFD500' position='1' name='Входящ. КК' hasArrow='true'/>
                  <MenuItem numberColor='#FFD500' position='2' name='Размещение' hasArrow='true'/>
                  <MenuItem numberColor='#A352CC' position='3' name='Пол. и перем.' hasArrow='true'/>
                  <MenuItem numberColor='#61C5FF' position='4' name='Отбор' hasArrow='true'/>
                  <MenuItem numberColor='#61C5FF' position='5' name='Меню Исходящие' hasArrow='true'/>
                  <MenuItem numberColor='#A352CC' position='6' name='Баланс запасов' hasArrow='true'/>
                  <MenuItem numberColor='#A352CC' position='7' name='Контр. зап.' hasArrow='true'/>
                  <MenuItem numberColor='#E63262' position='8' name='Диспетчер задач' hasArrow='true'/>
                  <MenuItem numberColor='#737373' position='9' name='Еще...' hasArrow='false'/>
                </div>
              );
          }
        }

        class SystemMenuButton extends React.Component {
          render() {
            const systemMenuButtonStyle = {
              width: '30px',
              height: '45px',
              marginLeft: 15,
              display: 'inline',
              float: 'left'
          };
            return (
              <div style={systemMenuButtonStyle}>
              <NavigationButton imgFile='./img/buttons/hamburger.png'/>
              </div>
            );
          }
        }

        class NavigationButton extends React.Component {
          render() {
            const navigationButtonStyle = {
              height: '45px',
              width: '40px',
              float: this.props.align,
              display: 'inline'
          };
            return (
              <div style={navigationButtonStyle}>
                  <img style={navigationButtonStyle} src={this.props.imgFile}></img>
              </div>
            );
          }
        }

        class RightArrow extends React.Component {
          render() {
            const rightArrowStyle = {
              height: '45px',
              width: '40px',
              float: 'right',
              display: 'inline',
              marginTop: 10
          };
            return (
              <div style={rightArrowStyle}>
                  <img style={rightArrowStyle} src={this.props.imgFile}></img>
              </div>
            );
          }
        }

        class NavigationButtons extends React.Component {
          render() {
            var totalWidth = 50 * this.props.buttonsQty;
            const navigationButtonsStyle = {
              width: totalWidth,
              height: '45px',
              marginRight: 15,
              float: 'right'
          };
            return (
              <div style={navigationButtonsStyle}>
                <NavigationButton imgFile='./img/buttons/left.png' align='left' />
                <NavigationButton imgFile='./img/buttons/right.png' align='left' />
                <NavigationButton imgFile='./img/buttons/dialogs.png' align='left'/>
              </div>
            );
          }
        }

        class MenuItem extends React.Component {
          render() {
            const style = {
                height: 90,
                marginLeft: 100,
                borderBottom: '2px solid grey',
                fontSize: '50px',
                color: '#595959'

            };

            if (this.props.hasArrow == 'true') {
              return (
                  <div style={style}>
                      <MenuItemNumber position={this.props.position} numberColor={this.props.numberColor}/>
                      <span>{this.props.name}</span>
                      <RightArrow imgFile='./img/buttons/arrowRight.png'/>
                      <br/>
                  </div>
              );
            } else {
              return (
                  <div style={style}>
                      <MenuItemNumber position={this.props.position} numberColor={this.props.numberColor}/>
                      <span>{this.props.name}</span>
                      <br/>
                  </div>
              );
            }
          }
        }

        class MenuItemNumber extends React.Component {
          render() {
            const style = {
              width: '50px',
              lineHeight: '50px',
              borderRadius: '50%',
              textAlign: 'center',
              fontSize: '32px',
              float: 'left',
              marginTop: 15,
              marginRight: 50,
              color: 'white',
              fontWeight: 'bold',
              backgroundColor: this.props.numberColor
            };

            return (
                <div style={style}>{this.props.position}</div>
            );

          }
        }



        ReactDOM.render (
          <div>
            <TerminalScreen/>
          </div>
          ,
          document.querySelector("#container")
        );

    </script>


<div class="container-fluid" id="container">
</div>

  </body>
</html>
